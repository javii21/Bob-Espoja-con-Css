<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/">
    <link rel="stylesheet" href="css/posicionamientoDeCajasConBobEsponja.css">
    <title>posicionamiento de cajas con Bob Esponja</title>
</head>
<body>
    <div class="body">
        <div class="ojos">
            <div class="ojo">
                <div class="pestanas">
                    <div class="pestana primera"></div>
                    <div class="pestana segunda"></div>
                    <div class="pestana tercera"></div>
                </div>
                <div class="ojo-externo">
                    <div class="ojo-interno"></div>
                </div>
            </div>

            <div class="ojo">
                <div class="pestanas">
                    <div class="pestana primera "></div>
                    <div class="pestana segunda"></div>
                    <div class="pestana tercera"></div>
                </div>
                <div class="ojo-externo">
                    <div class="ojo-interno"></div>
                </div>
            </div>
        </div>
                                  <!-- Nariz -->
        <div class="nariz"></div>
                                   <!-- Boca -->
        <div class="boca">
            <div class="mejillas1"></div>
            <div class="dientes">
                <div class="diente"></div>
                <div class="diente"></div>
            </div>
            <div class="mejillas2"></div>
        </div>
        <div class="poro primero "></div>
        <div class="poro segundo "></div>
        <div class="poro tercero "></div>
        <div class="poro cuarto "></div>
                                <!-- Camisa -->
        <div class="camisa">
            <div class="cuello primero"></div>
            <div class="corbata">
                <div class="cuello-corbata"></div>
            </div>
            <div class="cuello segundo"></div>
        </div>
        <div class="cola-corbata"></div>
        <div class="pantalones">
            <div class="cinturon primero"></div>
            <div class="cinturon segundo"></div>
            <div class="cinturon tercero"></div>
            <div class="cinturon cuarto"></div>
        </div>
    </div>
</body>
</html>
